<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Dictionary App</h1>
      <h4 class="h4">Type a word and press enter</h4>
      <div class="input">
        <input
          type="text"
          class="search-field"
          placeholder="Type and press enter"
          onkeypress="handle(event)"
        />
      </div>
      <div class="result">
        <h1 id="word"></h1>
        <p class="phonetics"></p>
        <!-- src="https://api.dictionaryapi.dev/media/pronunciations/en/dictionary-uk.mp3" -->
        <audio
          src=""
          id="pronunciation"
          controls
        ></audio>
        <p class="wordmeaning type-title">Type</p>
        <div id="word-type">
          <!-- Will be added with JS -->
        </div>
        <div class="word-definition" >
          <p class="wordmeaning meaning-title">Meaning</p>
          <ol id="word-meaning">
            <!-- Will be added with JS -->
          </ol>
        </div>
        <p class="wordmeaning synonym-title">Synonyms</p>
        <div class="synonyms">
          <!-- Will be added with JS -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
